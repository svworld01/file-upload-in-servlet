
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>file upload</title>
    </head>
    <body>
        <h1>Library Management</h1>
        <form action="UploadBookData" method="post" enctype="multipart/form-data">
            ID : <input type="text" name="book_id"/><br/>
            Name: <input type="text" name="book_name"/><br/>
            Price : <input type="text" name="price"/><br/>
            Offer : <input type="text" name="offer"/><br/>
            Image : <input type="file" name="imgfile"/><br/>
            <input type="submit" value="SUBMIT"/><br/>
        </form>
    </body>
</html>
